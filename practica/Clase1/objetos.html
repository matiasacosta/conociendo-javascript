<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Conociendo Js: Objetos</title>

  <style type="text/css">
  	
  	body{
  		font-family: Circular, -apple-system, BlinkMacSystemFont, Roboto, "Helvetica Neue", sans-serif !important;
  	}
  	.contenido{
  		margin: 10px;
  	    background: #fbf8f0;
  	    border-color: beige;
  	    padding: 10px;
  	    border-radius: 5px;
  	}
  	.item-title{
	    background: #efefda;
	    border-radius: 5px;
	    padding: 1%;
	    margin-right: 1%;
	}

  </style>

</head>  
<body>
	<article>

		<h1>Práctica Objetos</h1>
		<blockquote>
			<p>Recuerde hacer uso de la consola de desarrollador con F12</p>
			<br>
			<p>En este ejercicio, deberá agregar mas propiedades al objeto alojamiento para detallar sus características.</p>
			<p>Modifique las propiedades del objeto en el código fuente y refresque para reflejar los cambios.</p>
		</blockquote>
		
		<br>
		<br>


	</article>

	<div class="contenido">
		
		<h2>Alojamiento:</h2>
		
		<!-- Mostrar la información de un alojamiento -->
		<div id="informacion_alojamiento"></div>

	</div>
	

	<script type="text/javascript">

		// Nuestro objeto alojamiento:
		alojamiento = {
			direccion: 'San Martin 510',
			metros_cuadrados: 64,
			cuartos: 1,
			vista_al_mar: false,
			servicios: [ 
				'Aire acondicionado', 
				'Elementos básicos',
				'Calefacción',
				'Agua caliente'
			],
			//permite_perros: false
			imagen: 'https://www.definicionabc.com/wp-content/uploads/2014/04/Alojamiento.jpg'
		}

		

		// Dibujador de la informacion:
		// Para el propósito del ejercicio, ignorar esta parte
		let informacion = document.createElement("div");
		let propiedades = Object.keys(alojamiento);
		for (var i = 0; i <= propiedades.length - 1; i++) {
			if (propiedades[i] == 'imagen') {
				let img = document.createElement("IMG");
				img.src = alojamiento[propiedades[i]];
				img.width=150;
				img.height=120;
				informacion.appendChild(img);

			} else {
				let text_item_title = document
					.createTextNode(
						`${propiedades[i][0].toUpperCase()}${propiedades[i].slice(1).replace('_', ' ')}: `
					);
				let text_item_value = document
					.createTextNode(
						`${alojamiento[propiedades[i]]}`
					);
				
				let item_title = document.createElement("span");
				item_title.className = 'item-title';
				item_title.appendChild(text_item_title);
				
				let item = document.createElement("P");
				item.appendChild(item_title);
				item.appendChild(text_item_value);
				informacion.appendChild(item);
			}

			informacion.className = "info";
			document.getElementById("informacion_alojamiento").appendChild(informacion);

			}

	</script>
</body>

</html>
