<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="main">
      <h1 class="title">Lista de tareas</h1>

      <div class="create-task-container">
        <div>
          <h3>Nueva tarea</h3>
          <form>
            <div class="form-item">
              Título:<br />
              <input
                type="text"
                name="titulo"
                required
                oninput="this.setCustomValidity('')"
                oninvalid="this.setCustomValidity('Este campo es obligatorio')"
              /><br />
            </div>
            <div class="form-item">
              Descripción:<br />
              <textarea rows="3" cols="23" name="descripcion"> </textarea><br />
            </div>
            <div class="form-item">
              Fecha:<br />
              <input
                type="date"
                name="fecha"
                required
                oninput="this.setCustomValidity('')"
                oninvalid="this.setCustomValidity('Este campo es obligatorio')"
              /><br />
            </div>
            <div class="form-item">
              Hora:<br />
              <input type="time" name="hora" min="06:00" max="23:55" /><br />
            </div>
            <button id="cargar-tarea" type="submit">Agregar</button>
          </form>
          <br />
        </div>
      </div>

      <div class="flex-container">
        <div
          class="task-container"
          id="task-container-01"
          style="background-color: #fff172; flex-grow: 1;"
        >
          <h2>Hoy</h2>
          <div id="tasks-hoy"></div>
        </div>
        <div
          class="task-container"
          style="background-color: #c6b83b; flex-grow: 1;"
        >
          <h2>Mañana</h2>
          <div id="tasks-maniana"></div>
        </div>
        <div
          class="task-container"
          style="background-color:#716819; flex-grow: 8;"
        >
          <h2 style="color:#fff7b1;">Más tarde</h2>
          <div id="tasks-mas-tarde"></div>
        </div>
      </div>
    </div>
    <!-- fin main -->

        <div id="todos-completados">
            <button class="nav" onclick="toggleCompletados()">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <!-- <button>X</button> -->
            <h2> Tareas completadas</h2>
            <ul>
                <li>Tarea A</li>
                <li>Tarea B</li>
                <li>Tarea C</li>
            </ul>
        </div>

    </div> <!-- fin main -->
    
    <script src="js/Tarea.js"></script>
    <script src="js/fechas.js"></script>
    <script src="js/init.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
