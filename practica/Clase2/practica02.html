    <title>Conociendo JavaScript</title>

        p {
          width: 400px;

<body>
    <h1>Conociendo JavaScript</h1>
    <h2>Clase 2 - Practica 2</h2>
    <p>
        Triangulo:<br>
        Utilizar un bucle para dibujar un triangulo con la siguiente siguiente forma:
        <br>
        #<br>
        ##<br>
        ###<br>
        ####<br>
        #####<br>
        ######<br>
        #######<br>

        <b>NOTA:</b> Para la utilización de la consola oprimir F12
    </p>
    <script>
        // Ingrese su codigo JavaScript aquí.
        renglones = 8;
        for (let i = renglones; i > 0; i++) {
            renglon = '';
            for (let j = 0; j < i; j++) {
                renglon += '#';
            }
            console.log(renglon);
        }
    </script>
</body>
